<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
    <link rel="icon" type="image/png" href="clock-regular-full.svg">
    <script src="https://kit.fontawesome.com/4c3da5b080.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="app">
        <div id="timer-container">
            <div id="timer">
                <input type="text" id="hours" class="timer-inputs" 
                placeholder="00" minlength="2" maxlength="2" step="1" inputmode="numeric" readonly>
                <span class="timer-separator">:</span>
                <input type="text" id="minutes" class="timer-inputs" 
                placeholder="00" minlength="2" maxlength="2" step="1" inputmode="numeric" readonly>
                <span class="timer-separator">:</span>
                <input type="text" id="seconds" class="timer-inputs" 
                placeholder="00" minlength="2" maxlength="2" step="1" inputmode="numeric" readonly>

            </div>
            <div id="timer-settings">
                <button id="set-timer">Set Timer</button>
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="resume">Resume</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        <div id="change-settings-container">
            
                <a href="digitalclock.html" id="change-to-digital-clock">Digital Clock</a>
           
                <a href="stopwatch.html" id="change-to-stopwatch">Stopwatch</a>
            
                <a href="timer.html" id="change-to-timer">Timer</a>
        </div>
    </div>

    
        
    

    <script src="timer.js"></script>
</body>
</html>
